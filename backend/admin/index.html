<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6d28d9" />
    <meta
      name="description"
      content="Админ-панель для управления цветочным магазином"
    />
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Дополнительная настройка Tailwind с плагинами -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6d28d9',
              secondary: '#8b5cf6',
            }
          }
        },
        plugins: [
          // Добавляем плагин форм, это позволит стилизовать формы
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl'), fontWeight: theme('fontWeight.bold') },
              'h2': { fontSize: theme('fontSize.xl'), fontWeight: theme('fontWeight.semibold') },
            })
          }
        ]
      }
    </script>
    <title>Админ-панель | Цветочный магазин</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
